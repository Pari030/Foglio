<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::section})}">
<head>
    <title th:text="${file.originalName}">Preview</title>
</head>
<body>
<section>
    <h1 th:text="${file.originalName}">File</h1>

    <div th:if="${file.contentType != null and #strings.startsWith(file.contentType, 'image/')}">
        <img th:src="@{/api/files/{id}/preview(id=${file.id})}" alt="preview" style="max-width:100%;height:auto;" />
    </div>

    <div th:if="${file.contentType != null and #strings.startsWith(file.contentType, 'video/')}">
        <video controls style="max-width:100%;height:auto;">
            <source th:src="@{/api/files/{id}/preview(id=${file.id})}" th:type="${file.contentType}" />
            Your browser does not support the video tag.
        </video>
    </div>

    <p>Tipo: <span th:text="${file.contentType}"></span></p>
    <p>Dimensione: <span th:text="${file.size}"></span></p>
    <p><a th:href="@{/api/files/{id}/download(id=${file.id})}">Download</a></p>

    <p><a href="/ui/files">Back to files</a></p>
</section>
</body>
</html>
